<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <!-- fonts -->
    <!-- favicon -->
    <title>Coding Quiz</title>
</head>
<body>

    <header>
        <div class="container-fluid mt-2 mb-5">
            <div class="row">
                <div class="col-4 demo">
                    <h3>View High Scores</h3>
                </div>
                <div class="col-4">
                    <h1 class="text-center">The Ultimate Coding Quiz!</h1>
                </div>
                <div class="col-4">
                    <!-- timer -->
                    <h3 class="text-end timer">60</h3>
                </div>
            </div>
        </div>
    </header>

    <div class="text-center mt-5 mb-5">
        <button type="button" class="btn btn-dark startBtn">START</button>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="questionBox col mt-5">
                <h2 class="questionArea">What is the question I would like to be asking?</h2>
                <ol>
                    <li class="answer1 answer">Option 1</li>
                    <li class="answer2 answer">Option 2</li>
                    <li class="answer3 answer">Option 3</li>
                    <li class="answer4 answer">Option 4</li>
                </ol>
                <button type="button" class="btn btn-dark">Submit</button>
                <hr>
            </div>            
        </div>
    </div>
    


    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
